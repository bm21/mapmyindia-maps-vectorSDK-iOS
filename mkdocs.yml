## Configuration
## https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#primary-color
theme: 
  language: en
  name: material
  font: true
  # font:
  #   text: Nunito 
  #   code: IBM Plex
  # palette:
  #   #scheme: default
  #   primary: black
  #   #accent: orange
  #   ## Toggle dark mode
  #   - scheme: slate
  #     primary: indigo
  #     accent: purple
  #     toggle:
  #       icon: material/toggle-switch
  #       name: Switch to dark mode
  #   ## Toggle light mode
  #   - scheme: default
  #     primary: indigo
  #     accent: indigo
  #     toggle:
  #       icon: material/toggle-switch-off-outline
  #       name: Switch to light mode
  icon:
    # repo: fontawesome/brands/github-alt
    repo: fontawesome/brands/gitlab
  logo: images/favicon/favicon-32x32.png
  favicon: images/favicon/favicon.ico
  # language: en
repo_url: https://github.com/bm21/mapmyindia-maps-vectorSDK-iOS
repo_name: bm21/mapmyindia-maps-vectorSDK-iOS/master
edit_uri: blob/master/docs
# google_analytics: 
#   - ''
remote_branch: 
remote_name:  
docs_dir: docs
site_dir: _site
use_directory_urls: false
plugins: 
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
  - search: 
      separator: '[\s\-\.]+'
  - minify:
      minify_html: true
  - markdownextradata:
      data: data
  # - mkdocstrings:
  #     default_handler: python
  #     handlers:
  #       python:
  #         rendering:
  #           show_root_heading: false
  #           show_root_toc_entry: false
  #           show_source: true
  #           heading_level: 3
markdown_extensions: 
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc: 
      permalink: true
      title: Table of contents
      toc_depth: 3
  # - markdown.extensions.codehilite:
  #     guess_lang: false
  # # - markdown_include.include:
  # #     base_path: docs
  - codehilite:
      guess_lang: False
      use_pygments: True
      noclasses: True
      pygments_style: monokai
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - smarty 
  - sane_lists
  - admonition
  - codehilite
  - extra
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_div_format ''
  - pymdownx.tabbed
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tilde
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets:
      check_paths: true

